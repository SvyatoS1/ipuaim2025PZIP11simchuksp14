<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>GraphDetector</title>

    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest/dist/tf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@latest/dist/teachablemachine-image.min.js"></script>
    
</head>
<body>
    <link rel="stylesheet" href="styles.css"/>
    <nav
        class="navbar navbar-expand-sm navbar-light bg-light"
    >
        <div class="container">
            <a class="navbar-brand" href="index.html">GraphDetector</a>
            <button
                class="navbar-toggler d-lg-none"
                type="button"
                data-bs-toggle="collapse"
                data-bs-target="#collapsibleNavId"
                aria-controls="collapsibleNavId"
                aria-expanded="false"
                aria-label="Toggle navigation"
            >
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="collapsibleNavId">
                <ul class="navbar-nav me-auto mt-2 mt-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" href="#" aria-current="page"
                            >Home
                            <span class="visually-hidden">(current)</span></a
                        >
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="instruction.html">How to use</a>
                    </li>
                </ul>
                
            </div>
        </div>
    </nav>

    <div 
    class="main-content"
    >
    <div
        class="upload-container"
    >
        <h3>Upload your file</h3>
        <div class="drag-area">
            <div class="icon">
                <svg xmlns="http://www.w3.org/2000/svg" width="50" height="50" fill=#1683ff class="bi bi-images" viewBox="0 0 16 16">
                    <path d="M4.502 9a1.5 1.5 0 1 0 0-3 1.5 1.5 0 0 0 0 3"/>
                    <path d="M14.002 13a2 2 0 0 1-2 2h-10a2 2 0 0 1-2-2V5A2 2 0 0 1 2 3a2 2 0 0 1 2-2h10a2 2 0 0 1 2 2v8a2 2 0 0 1-1.998 2M14 2H4a1 1 0 0 0-1 1h9.002a2 2 0 0 1 2 2v7A1 1 0 0 0 15 11V3a1 1 0 0 0-1-1M2.002 4a1 1 0 0 0-1 1v8l2.646-2.354a.5.5 0 0 1 .63-.062l2.66 1.773 3.71-3.71a.5.5 0 0 1 .577-.094l1.777 1.947V5a1 1 0 0 0-1-1z"/>
                </svg>
            </div>

            <span class="header"> Drag & Drop</span>
            <span class="header"> or <span class="button">browse</span></span>
            <input type="file" hidden />
            <span class="support">Support: JPEG, JPG, PNG</span>
        </div>
    </div>
        <div class="images-row">
            <img src="graph_pics/linear.png" alt="Linear" title="This is a Linear function">
            <img src="graph_pics/square.png" alt="Square" title="This is a Square function (parabola)">
            <img src="graph_pics/cubic.png" alt="Cubic" title="This is a Cubic function">
        </div>
        <div class="result-container">
            <button class="start-button">Start</button>
            <div class="result-section">
                <div class="header">Result:</div>
                <div class="result-content" id="result-text"></div>
            </div>
            <div class="progress-section" id="progress-section" style="display: none;">
                <div class="progress" style="width: 150px; height: 8px;">
                    <div class="progress-bar progress-bar-striped progress-bar-animated"
                    id="progress-fill"
                    role="progressbar"
                    aria-valuenow="75"
                    aria-valuemin="0" 
                    aria-valuemax="100"
                    style="width: 75%">
                    </div>
                </div>
                <div class="progress-text" id="progress-text">0%</div>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
